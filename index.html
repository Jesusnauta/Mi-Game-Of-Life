<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="./javascript/jquery.js"></script>
    <script type="text/javascript" src="./javascript/calculos.js"></script>
    <script type="text/javascript" src="./javascript/game.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Juego de la Vida</title>
  </head>

  <body>
    <h1>Game Of Life</h1>
    <div id="parametros">
      <label for="renglones">Renglones:</label>
      <input id="renglones" value="100" />
      <label for="columnas">Columnas:</label>
      <input id="columnas" value="100" />
      <label for="tamanio">Tama&ntilde;o de las c&eacute;lulas</label>
      <input id="tamanio" value="4" />
      <label for="porcentaje">Vida inicial</label>
      <input id="porcentaje" value="0.3" />
    </div>
    <div id="informacion">
      <p class="informacion">Generaci&oacute;n: 0</p>
    </div>
    <div id="controles">
      <ul>
        <li><a href="#" class="iniciar">Comenzar tiempo</a></li>
        <li><a href="#" class="detener">Pausar tiempo</a></li>
        <!-- <li><a href="#" class="tick">Hacer tick</a></li> -->
        <li><a href="#" class="reiniciar">Reiniciar el Universo</a></li>
      </ul>
    </div>
    <div id="dibujo">
      <canvas
        id="mapa"
        width="100"
        height="100"
        style="border: 1px solid #000000"
      >
      </canvas>
    </div>
  </body>
</html>
